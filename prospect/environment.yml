name: prospect

channels:
  - conda-forge
  - pytorch

dependencies:
  # Core language
  - python=3.10

  # Scientific computing
  - numpy>=1.22
  - pandas>=1.5
  - scipy>=1.9

  # Single-cell ecosystem
  - scanpy>=1.9
  - anndata>=0.9

  # Machine learning (CPU)
  - pytorch>=2.0
  - cpuonly

  # Statistics and utilities
  - scikit-learn>=1.2

  # Visualization
  - matplotlib>=3.7
  - seaborn>=0.12

  # Optional but useful
  - pip

  # Pip-only dependencies (none required currently)
  - pip:
      - tqdm
